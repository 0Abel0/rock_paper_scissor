<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">ROCK PAPER SCISSOR GAME</h1>
    <p class="descr">[ FIRST TO FIVE POINTS WINS ]</p>
    <div class="result"></div>
    <div class="score-container">
        <div class="score"></div>
    </div>
    <div class="container">
        <button data-value="rock" class="btn">ROCK</button>
        <button data-value="paper" class="btn">PAPER</button>
        <button data-value="scissor" class="btn">SCISSOR</button>
    </div>

    
</body>
</html>
